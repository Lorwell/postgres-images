name: Build and Push zhparser+pgvertor+age

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'zhparser+pgvertor+age/**'
      - '.github/workflows/build-zhparser-pgvertor-age.yml'
  pull_request:
    paths:
      - 'zhparser+pgvertor+age/**'
      - '.github/workflows/build-zhparser-pgvertor-age.yml'
  workflow_dispatch:
    inputs:
      pg_major:
        description: 'PostgreSQL major version'
        required: false
        default: '17'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pg_major: [14, 15, 16, 17]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: moailaozi/postgres-images
          tags: |
            type=raw,value=zhparser-pgvector-age-${{ matrix.pg_major }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./zhparser+pgvertor+age
          file: ./zhparser+pgvertor+age/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PG_MAJOR=${{ matrix.pg_major }}
            DEBIAN_CODENAME=bookworm
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.meta.outputs.tags }}
